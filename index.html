<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title> Doey </title>
		<meta name="description" content="A simple reminder app, create a set of reminders from work to personal reminders. Daily inspiring beautiful background scenery and motivational quotes. ">
	    <meta name="theme-color" content="#E64545">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="apple-mobile-web-app-title" content="Lodi">
    	<meta name="mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="./styles/index.css"></link>
	</head>
	<body>
		<div class="modal-parent span-width">
			<div class="modal">
				<div class="contain-header">
					<h1> Hello, What's your name? </h1>
				</div>
				<div class="modal-body">
					<input id="name-setting-input" type="text" placeholder="Enter your name here."/>
					<div class="btn-contain">
						<button id="name-setting-btn" class="default-btn">Done</button>
					</div>
				</div>
			</div>
		</div>
		<div class="main-interface">
			<header>
				<div class="greeting-header">
					<h1 id="greet">Welcome, Jcan!</h1>
				</div>
				<div class="small-data-display">
					<span id="date-string">  </span>
					<span id="date-time">  </span>
					<div class="setting-display">
					</div>
				</div>
				<button id="create-set-btn" class="default-btn">Create new set</button>
			</header>

			<main id="sets">
				<div class="set">
					<div class="set-title">
						<h1 contenteditable="true"> Programming </h1>
					</div>
					<div class="control">
						<button id="create-reminder-btn"> Add new </button>
						<input type="text" id="reminder-input" placeholder="Get back to work!"/>
					</div>
					<div class="list">
						<div class="a-reminder">
							learn new programming language
						</div>
						<div class="a-reminder">
							create new side project
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="./scripts/index.js"></script>
	</body>
</html>
